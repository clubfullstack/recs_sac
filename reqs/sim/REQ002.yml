text: |
  O sistema deve disponibilizar uma visualização geoespacial em mapa interativo, atualizada em tempo real, que exiba obrigatoriamente: posições de aeronaves, posições de drones, as restrições de uso de espaço, as áreas solicitadas, os demais objetos definidos no cenário da simulação. A visualização deve refletir o estado atual da simulação conforme os dados produzidos pelo motor de simulação e deve permitir que gestores, operadores e analistas acompanhem a execução para fins de conscientização situacional.
